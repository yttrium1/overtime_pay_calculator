<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与計算サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e7f4e4;
            border: 1px solid #b2d8b2;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #2f6a2f;
        }
        .result {
            font-size: 1rem;
            color: blue;
            margin-left: 10px;
        }
        .note {
            font-size: 0.9rem;
            color: red;
            margin-top: -10px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>給与計算</h1>
        <form id="salary-form">
            <label for="years">年目 (x)</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="years" name="years" required placeholder="例: 5" oninput="updateSalaryResult()">
                <span id="salary-result" class="result"></span>
            </div>

            <label for="dependents">扶養手当対象者の人数 (b)</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="dependents" name="dependents" required placeholder="例: 2" oninput="updateDependentResult()">
                <span id="dependent-result" class="result"></span>
            </div>

            <label for="housing">住居手当 (c)</label>
            <div style="display: flex; align-items: center;">
                <select id="housing" name="housing" onchange="updateHousingResult()">
                    <option value="28000">あり</option>
                    <option value="0">なし</option>
                </select>
                <span id="housing-result" class="result"></span>
            </div>

            <label for="overtime">残業平均時間 (d)</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="overtime" name="overtime" required placeholder="例: 10" oninput="updateOvertimeResult()">
                <span id="overtime-result" class="result"></span>
            </div>
            <div class="note">平日22:00までに残業したものと計算しています。</div>

            <label for="night-duty">日当直回数 (e)</label>
            <div style="display: flex; align-items: center;">
                <input type="number" id="night-duty" name="night-duty" required placeholder="例: 3" oninput="updateNightDutyResult()">
                <span id="night-duty-result" class="result"></span>
            </div>

            <label for="position-allowance">職務手当 (f)</label>
            <select id="position-allowance" name="position-allowance" onchange="updatePositionAllowanceResult()">
                <option value="80000">副部長</option>
                <option value="95000">部長</option>
                <option value="0">なし</option>
            </select>
            <span id="position-allowance-result" class="result"></span>

            <button type="button" onclick="calculateSalary()">計算する</button>
        </form>
        <div id="output" class="output" style="display: none;"></div>
        <canvas id="salaryChart" width="800" height="400" style="display: none;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function getSalaryFromYears(years) {
            const salaryTable = {
                3: 292500, 4: 301200, 5: 312500, 6: 324300, 7: 336100,
                8: 349700, 9: 361800, 10: 374200, 11: 387200, 12: 400000,
                13: 412500, 14: 424100, 15: 435300, 16: 446500, 17: 457700,
                18: 467700, 19: 477500, 20: 487000, 21: 496500, 22: 506000,
                23: 515500, 24: 525000, 25: 534500, 26: 552900, 27: 560000,
                28: 565300, 29: 571500
            };
            return salaryTable[years] || 0;
        }

        function updateSalaryResult() {
            const years = parseInt(document.getElementById('years').value);
            const salary = getSalaryFromYears(years);
            const resultElement = document.getElementById('salary-result');
            if (salary > 0) {
                resultElement.textContent = `俸給: ¥${Math.ceil(salary).toLocaleString()}`;
            } else {
                resultElement.textContent = "";
            }
        }

        function updateDependentResult() {
            const dependents = parseInt(document.getElementById('dependents').value);
            const resultElement = document.getElementById('dependent-result');
            resultElement.textContent = `b × 6500 = ¥${(dependents * 6500).toLocaleString()}`;
        }

        function updateHousingResult() {
            const housing = parseInt(document.getElementById('housing').value);
            const resultElement = document.getElementById('housing-result');
            resultElement.textContent = `c = ¥${housing.toLocaleString()}`;
        }

        function updateOvertimeResult() {
            const overtime = parseFloat(document.getElementById('overtime').value);
            const years = parseInt(document.getElementById('years').value);
            const salary = getSalaryFromYears(years);
            const base = Math.ceil(salary * 1.12 + 184700);
            const overtimePay = Math.ceil(1.25 * overtime * base / 162);
            const resultElement = document.getElementById('overtime-result');
            resultElement.textContent = `残業計算: ¥${overtimePay.toLocaleString()}`;
        }

        function updateNightDutyResult() {
            const nightDuty = parseInt(document.getElementById('night-duty').value);
            const resultElement = document.getElementById('night-duty-result');
            resultElement.textContent = `e × 21000 = ¥${(nightDuty * 21000).toLocaleString()}`;
        }

        function updatePositionAllowanceResult() {
            const positionAllowance = parseInt(document.getElementById('position-allowance').value);
            const resultElement = document.getElementById('position-allowance-result');
            resultElement.textContent = `f × 0.12 = ¥${(positionAllowance * 0.12).toFixed(2).toLocaleString()}`;
        }

        function calculateSalary() {
            const years = parseInt(document.getElementById('years').value);
            const dependents = parseFloat(document.getElementById('dependents').value);
            const housing = parseFloat(document.getElementById('housing').value);
            const overtime = parseFloat(document.getElementById('overtime').value);
            const nightDuty = parseFloat(document.getElementById('night-duty').value);
            const positionAllowance = parseFloat(document.getElementById('position-allowance').value);

            const salary = getSalaryFromYears(years);
            const base = Math.ceil((salary + dependents * 6500) * 1.12 + positionAllowance * 0.12);
            const overtimePay = Math.ceil(1.25 * overtime * (base + 184700) / 162);
            const total = Math.ceil(base + housing + 184700 + overtimePay + (nightDuty * 21000));

            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `予想月給: ¥${total.toLocaleString()}`;
            outputDiv.style.display = 'block';

            const ctx = document.getElementById('salaryChart').getContext('2d');
            document.getElementById('salaryChart').style.display = 'block';
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 11}, (_, i) => `${years + i}年目`),
                    datasets: [{
                        label: '予想月給',
                        data: Array.from({length: 11}, (_, i) => {
                            const yearlySalary = getSalaryFromYears(years + i);
                            const yearlyBase = Math.ceil((yearlySalary + dependents * 6500) * 1.12 + positionAllowance * 0.12);
                            const yearlyOvertimePay = Math.ceil(1.25 * overtime * (yearlyBase + 184700) / 162);
                            return Math.ceil(yearlyBase + housing + 184700 + yearlyOvertimePay + (nightDuty * 21000));
                        }),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '年数'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '月給 (円)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
